<div class="row page-titles">
  <div class="col-md-5 col-8 align-self-center">
    <h3 class="text-themecolor">Gmail Accounts</h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active">Gmail accounts</li>
    </ol>
  </div>
  <div class="col-md-7 col-4 align-self-center"></div>
</div>
  
<!-- Content -->

<mat-list>
  <div *ngFor="let row of rows; let i=index;">
    <mat-list-item>
      <form class="gmail-form">
        <table class="gmail-form-full-width">
          <tr >
            <td >
              <mat-form-field>
                <input type="email" matInput placeholder="Enter email" >
              </mat-form-field>
            </td>
            <td>
            <mat-form-field>
              <input type="password" matInput placeholder="Enter Password" >
            </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <span 
        role="button" 
        (click)="onClick()"
        *ngIf="i === rows.length-1" 
      ><i class="mdi mdi-plus"></i></span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <br>
  </div>
</mat-list>

<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile>
    <button mat-raised-button color="primary">Save</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="primary">Clear and restart browser session</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="primary">Export to file</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="primary">Import</button>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="6" rowHeight="6:1">
  <mat-grid-tile>
    <button mat-raised-button class="empty-box">
      <br>
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button class="empty-box">
      <br>
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button class="empty-box">
      <br>
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="warn">Captcha</button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button class="empty-box">
      <br>
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button class="empty-box">
      <br>
    </button>
  </mat-grid-tile>
</mat-grid-list>
